<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Temporizador pomodoro">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Técnica de Pomodoro</title>
</head>
<body>
  <div class="container" id="container">
    <h1>Técnica de Pomodoro</h1>
    <h1 id="trabajo">Inicio</h1>
    <hr>
    <div id="countdown">
      <ul>
        <li><span id="minutosTrabajo">25</span>Minutos</li>
        <li><span id="segundosTrabajo">00</span>Segundos</li>
        <li><span id="counter">1</span>Pomodoro(s)</li>
      </ul> 
      <div class="botones">
        <ul id="botonesPlayStop">
          <li><svg id="iniciar" xmlns="http://www.w3.org/2000/svg" width="70" height="70"  class="bi bi-play-fill botones" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg></li>
          <li onclick="showHide()"><a id="terminar" data-bs-toggle="collapse" href="#compartir" role="button" aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
          </svg></a></li>
        </ul> 
        <script>
          function showHide() {
          var x = document.getElementById("botonesPlayStop");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        </script>
        <div class="collapse" id="compartir">
          <div class="card container-musica">
            <p>Gran intento, Comparte tus resultados!</p>
            <ul>
              <li id="wsp"></li>
              <li id="fb"></li>
              <li id="twitter"></li>
                <li onclick="showHide()" data-bs-toggle="collapse" href="#compartir" role="button" aria-expanded="false"><svg id="reset" xmlns="http://www.w3.org/2000/svg" width="45" height="45"  class="bi bi-arrow-counterclockwise botones" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                  <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                </svg></li>
              </ul>
          </div>
        </div>
      </div>
    </div>
<!-- --------------- COUNTDOWN ---------------- -->
<!-- ----------------- SWITCH ----------------- -->
    <hr>
    <div class="switcher">
      <label class="switch">
        <input type="checkbox" checked><span class="btn-toggle slider round"></span>
      </label>
    </div>
    <script src="js/main.js"></script> 
    <hr>
<!-- ----------------- SWITCH ----------------- -->
<!-- ----------------- SONIDO ----------------- -->
    <div class="sonidos">
      <a data-bs-toggle="collapse" href="#musica" role="button" aria-expanded="false">Música ambiental</a>
    </div>
    <div class="collapse" id="musica">
      <div class="card container-musica">
        <audio id="audio" preload="auto" loop tabindex="0" controls="" >
          <source src="https://sonidosmp3.net/wp-content/uploads/2020/11/rain_sound.mp3">
        </audio>
        
        <ul id="playlist">
                <li class="active">
                   <a href="https://sonidosmp3.net/wp-content/uploads/2020/11/rain_sound.mp3">
                     Lluvia
                   </a>
                </li>
                <li>
                    <a href="https://sonidosmp3.net/wp-content/uploads/2020/10/Water-Stream-Rapids.mp3">
                        Río
                    </a>
                </li>
                <li>
                    <a href="https://sonidosmp3.net/wp-content/uploads/2020/10/ocean-edge.mp3">
                        Playa
                    </a>
                </li>
                <li>
                    <a href="https://cdn.videvo.net/videvo_files/audio/premium/audio0150/watermarked/RestaurantCafe IN08_83_3_preview.mp3">
                        Cafetería
                    </a>
                </li>
                <li>
                    <a href="">
                      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-stop-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.5 5A1.5 1.5 0 0 0 5 6.5v3A1.5 1.5 0 0 0 6.5 11h3A1.5 1.5 0 0 0 11 9.5v-3A1.5 1.5 0 0 0 9.5 5h-3z"/></svg>
                    </a>
                </li>
            </ul>
      </div>
    </div>
        <script src="js/musica.js"></script>  
  </div>  <!--container -->
</body>
</html>
